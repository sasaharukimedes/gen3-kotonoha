databases:
  - name: Gen3-kotonoha_DB
    databaseName: gen3_kotonoha_db
    user: Gen3-kotonoha
    region: singapore

services:
  - type: web
    name: Gen3-kotonoha
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Renderで作成したDBアプリ名
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
